<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MyGame</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game">
            <h1 class="title">MY SNAKE GAME :)</h1>
            <div id="back">
                <div id="q" >
                </div>

                <div id="food">
                </div>
                
                <div class="game_over_block">
                    <h1 class="game_over_text">GAME OVER</h1>
                    <a class='restart_btn'>RESTART</a>
                </div>
            </div>
            <div class="interface">
                <h1 class="scores">Scores: <span id = "scores_number">0</span></h1>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
